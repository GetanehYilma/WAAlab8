<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Save Employee</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" href="/css/main.css">
</head>
<body>
<div id="global">
    <h4>The employee details have been saved.</h4>
    <p>
    <h5>Details:</h5>
<!--    First Name: ${employee.firstName}<br/>-->
    FirstName: <span th:text="${employee.firstName}"></span><br/>
<!--    Last Name: ${employee.lastName}<br/>-->
    Last Name: <span th:text="${employee.lastName}"></span><br/>
<!--    Date of birth: ${employee.birthDate}-->
    Date of Birth: <span th:text="${employee.birthDate}"></span>
    </p>
</div>
</body>
</html>
