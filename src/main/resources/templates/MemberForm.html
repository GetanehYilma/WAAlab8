<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee Form</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" th:href="@{/css/main.css}">
</head>
<body>

<div id="global">
    <form action="#" th:action="@{/member}" th:object="${member}" method="post">
        <fieldset>
            <legend><span th:text="#{employee.form.title}">Add an employee</span></legend>
<!--            <p>-->
<!--                <form:errors path="*" cssStyle="color : red;" />-->
<!--            </p>-->
            <ul th:if="${#fields.hasErrors('*')}">
                <li th:each="err : ${#fields.hasErrors('*')}" th:text="${err}" >Incorrect Input</li>

            </ul>
                <label for="firstName">First Name: </label>
            <input type="text" th:field="*{firstName}" id="firstName" >
            <div style="text-align: center;">
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:errorclass="fieldError">Incorrect Name</p>
            </div>

                <label for="lastName">Last Name: </label>
                <input type="text" th:field="*{lastName}" id="lastName">
            <div style="text-align: center;">
                    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:errorclass="fieldError">Incorrect Last Name</p>
            </div>
                <label for="memberNumber">Member Number: </label>
                <input type="text" th:field="*{memberNumber}" id="memberNumber" />
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:errorclass="fieldError">Incorrect Last Name</p>

                <label for="age">Age: </label>
                <input type="text" th:field="*{age}" id="age" />
            <div style="text-align: center;">
                    <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" th:errorclass="fieldError">Incorrect Age</p>
            </div>
            <p id="buttons">
                <input id="reset" type="reset" tabindex="4">
                <input id="submit" type="submit" tabindex="5" value="Add Member">
            </p>
        </fieldset>
    </form>
</div>
</body>
</html>
