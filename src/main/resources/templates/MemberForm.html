<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee Form</title>
    <link rel="stylesheet" type="text/css" href="<c:url value="/css/main.css"/>">
</head>
<body>

<div id="global">
    <form action="#" th:action="@{/member}" th:object="${member}" method="post">
        <fieldset>
            <legend><span th:text="#{employee.form.title}">Add an employee</span></legend>
<!--            <p>-->
<!--                <form:errors path="*" cssStyle="color : red;" />-->
<!--            </p>-->
            <ul th:if="${#fields.hasErrors('*')}">
                <li th:each="err : ${#fields.hasErrors('*')}" th:text="${err}" >Incorrect Input</li>

            </ul>
            <p>
                <label for="firstName">First Name: </label>
<!--                <form:input path="firstName" />-->
            <input type="text" th:field="*{firstName}" id="firstName" >
            <div style="text-align: center;">
<!--                <form:errors path="firstName" cssStyle="color : red;" />-->
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:errorclass="fieldError">Incorrect Name</p>
            </div>
            </p>
            <p>
                <label for="lastName">Last Name: </label>
                <form:input path="lastName" />
            <div style="text-align: center;">
                <form:errors path="lastName" cssStyle="color : red;" />
            </div>
            </p>

            <p>
                <label for="memberNumber">Member Number: </label>
                <form:input path="memberNumber" id="memberNumber" />
                <form:errors path="memberNumber" cssStyle="color : red;" />
            </p>
            <p>
                <label for="age">Age: </label>
                <form:input path="age" id="age" />
            <div style="text-align: center;">
                <form:errors path="age" cssStyle="color : red;" />
            </div>
            </p>
            <p id="buttons">
                <input id="reset" type="reset" tabindex="4">
                <input id="submit" type="submit" tabindex="5" value="Add Member">
            </p>
        </fieldset>
    </form>
</div>
</body>
</html>
